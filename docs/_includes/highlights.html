
<main id="highlights"  class="row row-custom main-content-custom" >
  <div class="row row-custom">
    <div class="col-sm-12 center_sm" >
      <h3 class="sect-title">Highlights</h3>
    </div>
  </div>
  <div class="row row-custom">
<!--    <div class="col-sm-12 text-highlight center_sm" >
aa aaa
    </div>-->
    
    {% for highlight in site.data.highlights.highlights %}
    <div class="col-lg col-container">
      <div class="shadow rounded-lg " >
        <h4>{{ highlight.title }}</h4>
        {% for element in highlight.content %}{% if  element.type == "link" %}<a href="{{element.url}}">{{element.val}}</a>{% else %}{{element.val}}{% endif %}{% endfor %}
      </div>
    </div>
    {% endfor %}
    

  </div>
</main>
