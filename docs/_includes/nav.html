<!-- Belongs at: /_includes/nav.html -->

<!-- Then we build the nav bar. -->
<nav>
    <ul class="nav-menu">
    {% for entry in site.data.nav %}
        {% if page.url != "/publications/" or entry.title != "Publications" %}
        <li class="nav-list-item" {{ current }}>
            <a class="nav-link" href="{% if page.url != "/" and entry.title !="Publications" %}/{% endif %}{% if entry.title != "Publications" %}#{% endif %}{{ entry.anchor }}">{{ entry.title }}</a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
