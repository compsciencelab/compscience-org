
<main id="contact"  class="row row-custom main-content-custom sect-color" >
  <div class="row row-custom">
    <div class="col-sm-12 center_sm" >
      <h3 class="sect-title">Contact</h3>
    </div>
  </div>


  <div class="row row-custom">
    <div class="col-lg col-container">
      <!-- <div class="rounded-lg " > -->
        <iframe class="rounded-lg col-cont-fixed-weight" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.4776135518086!2d2.1917707507204662!3d41.38543297916256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a30609f1eee1%3A0x81e449abea5aae0e!2sPRBB+Parc+de+Recerca+Biom%C3%A8dica+de+Barcelona!5e0!3m2!1sen!2spt!4v1451644845504" width="450" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        
    </div>
    <div class="col-lg col-container">
        <img class="rounded-lg col-cont-fixed-weight" src="{{ site.baseurl }}/assets/img/prbb.jpg" alt="PRBB" style="height:450px;width:450px;" />
    </div>
    <div class="col-lg  center_sm">       
      <div class="col-container-predef">
        <a class="twitter-timeline" data-height="450"  href="{{ site.data.contact.twitter_url }}">Tweets by {{ site.data.contact.twitter_username }}</a> <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div> 
    </div>
   

  </div>
</main>
