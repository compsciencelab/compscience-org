<main id="intro" class="main-content" role="main">
  <div class="tagline-container" role="main">
    <h2 class="project-tagline">{{ site.data.intro.tagline }}</h2>
    <img class="logo" src="{{ site.data.baseurl }}/assets/img/LOGO_PM_basic.png" alt="logo" />
  </div>
  <div class="text-container" role="main">
    <div class="home-text"> {{ site.data.intro.text }} </div>
    <img class="down-arrow" src="{{ site.data.baseurl }}/assets/img/keyboard_arrow_down-black-24dp.svg" alt="logo" />
  </div>
</main>
