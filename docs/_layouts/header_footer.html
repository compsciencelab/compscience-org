<!DOCTYPE html>
<link href="//cdn.jsdelivr.net/gh/zkreations/tooltips@3/tooltips.min.css" rel="stylesheet">
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

<body>
  <header class="page-header2" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      {% include nav.html %}
  </header>

  {{ content }}

  <footer class="site-footer">
    <div class="footer-container">
      <a href="https://www.facebook.com/gpugrid/">
        <img class="facebook-icon" src="{{ site.baseurl }}/assets/img/f_logo_RGB-White_58.png" />
      </a>
    </div>
    <div class="footer-container">
      <a href="https://twitter.com/gdefabritiis">
        <img class="twitter-icon" src="{{ site.baseurl }}/assets/img/Twitter_Logo_White.png" />
      </a>
    </div>
    <div class="footer-container">
      <a href="https://www.youtube.com/user/ps3grid">
        <img class="youtube-icon" src="{{ site.baseurl }}/assets/img/yt_icon_mono_dark.png" />
      </a>
    </div>
  </footer>
</body>
</html>
